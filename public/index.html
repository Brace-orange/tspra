<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>tspra</title>
  </head>
  <body>
    <script>
      (function () {
      // Set fontSize for rem
      function rem() {
        console.log(11111)
        var html = document.documentElement
        var width = Math.min(html.getBoundingClientRect().width, 500)
        var fontSize = width * 100 / 750 + 'px'
        html.style.fontSize = fontSize
      }
      rem()
      window.onresize = function () {
        rem()
      }
    })()
    </script>
    <noscript>
      <strong>We're sorry but tspra doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
